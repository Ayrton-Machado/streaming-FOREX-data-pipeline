# Redis Configuration for FOREX Pipeline
# Optimized for caching and session storage

# Network
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (disabled for cache)
save ""
appendonly no

# Security
protected-mode no

# Performance
databases 16
hz 10

# Logging
loglevel notice
logfile ""

# Client Management
maxclients 10000

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Advanced
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Threaded I/O (Redis 6+)
io-threads 4
io-threads-do-reads yes